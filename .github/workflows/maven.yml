name: Location Validator App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql --host ${{secrets.SERVER_HOST}} --port ${{secrets.SERVER_PORT}} -e "SHOW DATABASES"
    - name: Create MySQL User
      run: |
        mysql -u "root" -p "root" -e "CREATE USER '${{secrets.DB_USERNAME}}'@'localhost' IDENTIFIED BY '${{secrets.DB_USER_PASSWORD}}';"
    - name: Create Database
      run: |
        mysql -u ${{secrets.DB_USERNAME}} -p ${{secrets.DB_USER_PASSWORD}} "CREATE DATABASE ${{ secrets.DB_NAME }};"
    - name: Build with Maven
      env:
        SERVER_PORT: ${{secrets.SERVER_PORT}}
        DB_PORT: ${{secrets.DB_PORT}}
        DB_NAME: ${{secrets.DB_NAME}}
        DB_USERNAME: ${{secrets.DB_USERNAME}}
        DB_USER_PASSWORD: ${{secrets.DB_USER_PASSWORD}}
        SERVER_HOST: ${{secrets.SERVER_HOST}}
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: surjendu104/location-validator-app
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
